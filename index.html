<body>
    <!-- ç²’å­èƒŒæ™¯ -->
    <div id="particles-js"></div>

    <div class="container">

        <p class="subtitle">è®°å½•ç‹—ç‹—æ¯æ—¥å å«çŠ¶æ€ | è¶…èŒäº’åŠ¨ç‰ˆ</p>

        <!-- ç»Ÿè®¡åŒºåŸŸ -->
        <div class="stats">

                <div class="stat-number barked" id="barkedCount">0</div>
                <div class="stat-label">æ²¡å« ğŸ¾</div>

        <!-- äº’åŠ¨åŒºåŸŸï¼šå°ç‹— + æŒ‰é’® -->
        <div class="interactive-area">

        <!-- ä»Šæ—¥çŠ¶æ€æ€»ç»“ -->
        <div class="summary" id="summary">

    <!-- ç²’å­ç‰¹æ•ˆJS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 1. åˆå§‹åŒ–ç²’å­èƒŒæ™¯ï¼ˆåŠ¨æ„Ÿæ•ˆæœï¼‰
        particlesJS('particles-js', {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: ['#4caf50', '#ff5252', '#ffd700'] },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 6, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 3, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } }, push: { particles_nb: 6 } }
            },
            retina_detect: true
        });

        // 2. åˆå§‹åŒ–ç»Ÿè®¡æ•°æ®
        let data = JSON.parse(localStorage.getItem('dogBarkStats')) || { barked: 0, notBarked: 0 };
        const character = document.getElementById('character');
        const effectContainer = document.getElementById('effectContainer');
        const summary = document.getElementById('summary');
        const summaryText = document.getElementById('summaryText');

        // 3. DOMå…ƒç´ è·å–
        const elements = {
            barkedCount: document.getElementById('barkedCount'),
            notBarkedCount: document.getElementById('notBarkedCount'),
            barkedPercent: document.getElementById('barkedPercent'),
            notBarkedPercent: document.getElementById('notBarkedPercent'),
            barkedBtn: document.getElementById('barkedBtn'),
            notBarkedBtn: document.getElementById('notBarkedBtn'),
            resetBtn: document.getElementById('resetBtn')
        };

        // 4. æ›´æ–°ç»Ÿè®¡ï¼ˆå«ç™¾åˆ†æ¯”è®¡ç®—ï¼‰
        function updateStats() {
            const total = data.barked + data.notBarked;
            const barkedPercent = total > 0 ? Math.round((data.barked / total) * 100) : 0;
            const notBarkedPercent = total > 0 ? Math.round((data.notBarked / total) * 100) : 0;

            // æ›´æ–°æ•°å­—å’Œç™¾åˆ†æ¯”
            elements.barkedCount.textContent = data.barked;
            elements.notBarkedCount.textContent = data.notBarked;
            elements.barkedPercent.textContent = `${barkedPercent}%`;
            elements.notBarkedPercent.textContent = `${notBarkedPercent}%`;

            // æ›´æ–°ä»Šæ—¥æ€»ç»“
            if (total > 0) {
                summary.classList.add('show');
                if (data.barked > data.notBarked) {
                    summaryText.textContent = `ä»Šæ—¥ç‹—ç‹—å¾ˆæ´»æ³¼ï¼å«äº†${data.barked}æ¬¡ï¼Œå®‰é™${data.notBarked}æ¬¡ï¼Œç²¾åŠ›å……æ²›ï¼`;
                } else if (data.barked < data.notBarked) {
                    summaryText.textContent = `ä»Šæ—¥ç‹—ç‹—å¾ˆå®‰é™ï¼å«äº†${data.barked}æ¬¡ï¼Œå®‰é™${data.notBarked}æ¬¡ï¼Œæ˜¯ä¸ªä¹–å®å®ï¼`;
                } else {
                    summaryText.textContent = `ä»Šæ—¥çŠ¶æ€å¹³è¡¡ï¼å«äº†${data.barked}æ¬¡ï¼Œå®‰é™${data.notBarked}æ¬¡ï¼Œè¡¨ç°è‰¯å¥½ï½`;
                }
            } else {
                summary.classList.remove('show');
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('dogBarkStats', JSON.stringify(data));
        }

        // 5. å°ç‹—äº’åŠ¨æ•ˆæœ - å¢å¼ºç‰ˆ
        function playCharacterAnimation(type) {
            // ç§»é™¤æ‰€æœ‰ç°æœ‰æ•ˆæœ
            character.classList.remove('character-happy', 'character-sad');
            effectContainer.innerHTML = '';
            
            if (type === 'reward') {
                // å¼€å¿ƒçŠ¶æ€ - å¢å¼ºåŠ¨ç”»
                character.classList.add('character-happy');
                
                // åˆ›å»ºå¤šä¸ªå¥–åŠ±ç‰¹æ•ˆ
                const effects = ['ğŸ¦´', 'â­', 'ğŸ‰', 'âœ¨', 'â¤ï¸'];
                effects.forEach((emoji, index) => {
                    const effect = document.createElement('div');
                    effect.className = 'effect reward-effect';
                    effect.textContent = emoji;
                    effect.style.left = `${Math.random() * 70 + 15}%`;
                    effect.style.animationDelay = `${index * 0.2}s`;
                    effectContainer.appendChild(effect);
                });
                
                // æ·»åŠ èƒŒæ™¯å…‰æ•ˆ
                const bgEffect = document.createElement('div');
                bgEffect.className = 'bg-effect bg-reward';
                effectContainer.appendChild(bgEffect);
                
                // æ’­æ”¾éŸ³æ•ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                playSound('reward');
                
            } else if (type === 'punish') {
                // éš¾è¿‡çŠ¶æ€ - å¢å¼ºåŠ¨ç”»
                character.classList.add('character-sad');
                
                // åˆ›å»ºå¤šä¸ªæƒ©ç½šç‰¹æ•ˆ
                const effects = ['ğŸ˜¢', 'ğŸ’”', 'ğŸ˜”', 'ğŸ¤•', 'ğŸŒ§ï¸'];
                effects.forEach((emoji, index) => {
                    const effect = document.createElement('div');
                    effect.className = 'effect punish-effect';
                    effect.textContent = emoji;
                    effect.style.left = `${Math.random() * 70 + 15}%`;
                    effect.style.animationDelay = `${index * 0.2}s`;
                    effectContainer.appendChild(effect);
                });
                
                // æ·»åŠ èƒŒæ™¯æš—æ•ˆ
                const bgEffect = document.createElement('div');
                bgEffect.className = 'bg-effect bg-punish';
                effectContainer.appendChild(bgEffect);
                
                // æ’­æ”¾éŸ³æ•ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                playSound('punish');
            }

            // æ‰‹æœºéœ‡åŠ¨åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate(type === 'reward' ? [100, 50, 100] : [200]);
            }
        }

        // 6. æ’­æ”¾éŸ³æ•ˆ
        function playSound(type) {
            // åˆ›å»ºç®€å•çš„éŸ³æ•ˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (type === 'reward') {
                // å¼€å¿ƒçš„éŸ³æ•ˆ
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'punish') {
                // éš¾è¿‡çš„éŸ³æ•ˆ
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime); // G4
                oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime + 0.2); // E4
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        // 7. æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        elements.barkedBtn.addEventListener('click', () => {
            data.barked++;
            updateStats();
            playCharacterAnimation('reward');
            
            // 3ç§’åæ¢å¤é»˜è®¤çŠ¶æ€
            setTimeout(() => {
                character.classList.remove('character-happy');
            }, 3000);
        });

        elements.notBarkedBtn.addEventListener('click', () => {
            data.notBarked++;
            updateStats();
            playCharacterAnimation('punish');
            
            // 3ç§’åæ¢å¤é»˜è®¤çŠ¶æ€
            setTimeout(() => {
                character.classList.remove('character-sad');
            }, 3000);
        });

        elements.resetBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦é‡ç½®ç‹—ç‹—çš„å å«è®°å½•å—ï¼Ÿ')) {
                data = { barked: 0, notBarked: 0 };
                updateStats();
                // é‡ç½®å°ç‹—å’Œæ€»ç»“
                character.classList.remove('character-happy', 'character-sad');
                summary.classList.remove('show');
            }
        });

        // 8. åˆå§‹æ¸²æŸ“
        updateStats();
    </script>
</body>
